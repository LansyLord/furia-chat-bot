<div class="card-header">
    <div class="header-content">
        <a href="https://furia.gg" target="_blank">
            <img src="assets/furia-logo.png" alt="FURIA" class="header-logo">
        </a>
        <h2>FURIA Chat</h2>
        <a href="https://www.linkedin.com/in/luiz-albuquerque-372a7925a/" target="_blank" class="linkedin-icon">
            <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="https://github.com/LansyLord/furia-chat-bot" target="_blank" class="github-icon">
            <i class="fa-brands fa-github"></i>
        </a>
    </div>
</div>
<section class="component">
    <div class="container">
        <div class="welcome-message" *ngIf="showWelcome">
            <h2>🫡 Olá FURIOSO! Envie uma mensagem para começar.</h2>
            <div class="welcome-options">
                <p (click)="selectWelcomeOption('1')">📅 1- Próxima partida da FURIA</p>
                <p (click)="selectWelcomeOption('2')">🏆 2- Últimas 3 Partidas da FURIA</p>
                <p (click)="selectWelcomeOption('3')">👥 3- Equipe de Counter-Strike 2</p>
                <p (click)="selectWelcomeOption('4')">📜 4- História da FURIA</p>
                <p (click)="selectWelcomeOption('5')">✉️ 5- Cadastrar e-mail para receber próximas partidas</p>
            </div>
        </div>
        <div class="cards">
            <div #cardBody class="card-body">
                <div *ngFor="let msg of messages" class="chat" [class.chat-bot]="msg.isBot" [class.user]="!msg.isBot"
                    [@messageAnimation]="msg.isBot ? 'bot' : 'user'">
                    <span class="user-icon">
                        <ng-container *ngIf="msg.isBot; else userIcon">
                            <img src="assets/furia-logo.png" alt="FURIA" class="furia-icon" />
                        </ng-container>
                        <ng-template #userIcon>
                            <i class="fa fa-user"></i>
                        </ng-template>
                    </span>
                    <p [innerHTML]="msg.text" [class.typing-indicator]="msg.isTypingIndicator"></p>
                </div>
            </div>
            <div class="card-footer">
                <textarea #inputChat name="message" class="input-chat" cols="10" rows="1"
                    placeholder="Escolha uma das opções" (keyup.enter)="manageChat()"></textarea>
                <div class="sending-icon" (click)="manageChat()">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </div>
</section>
